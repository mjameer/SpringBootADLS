#Azure Storage Properties
azure.storage.account-name=accountName
azure.storage.account-key=accountKey
azure.storage.blob-endpoint=https://adls.blob.core.windows.net/
azure.storage.container-name=filecontainer

# File upload properties
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
